name: fitness-bot-prod

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitness_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-fitness_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fitness_password}
      POSTGRES_DB: ${DB_NAME:-fitness_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - fitness_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fitness_user} -d ${DB_NAME:-fitness_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitness_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-fitness_user}
      DB_PASSWORD: ${DB_PASSWORD:-fitness_password}
      DB_NAME: ${DB_NAME:-fitness_bot}
      APP_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fitness_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  fitness_network:
    driver: bridge
